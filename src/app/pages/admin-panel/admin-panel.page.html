<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: #07c4c4;">
      <div class="header-container">
        <ion-img class="imagen" src="/assets/Logocine (1)-Photoroom.png"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panel de administrador</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="lista-de-usuarios">
    <p>Lista de usuarios</p>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>{{user.name}}</ion-label>
        <ion-button color="danger" (click)="deleteUser(user.id)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
