<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #07c4c4;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="header-container">
        <ion-img class="imagen" src="/assets/Logocine (1)-Photoroom.png"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Avatar y foto de perfil -->
    <ion-avatar class="profile-picture">
      <img [src]="imagenPerfil ? imagenPerfil : 'assets/lego3.jpg'" alt="Profile Picture">
    </ion-avatar>

    <!-- Nombre de usuario -->
    <h2 class="username">{{usuario.nombre}}</h2>

    <!-- Email -->
    <p class="email">{{usuario.email}}</p>

    <!-- Biografía -->
    <div class="bio-section">
      <p>{{usuario.descripcion || 'No hay descripción disponible'}}</p>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
      <ion-button expand="block" (click)="editProfile()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar Perfil
      </ion-button>
      
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </div>
  <div class="comments-section">
    <h3 class="section-title">Mis Comentarios</h3>
    <ion-list>
      <ion-item *ngFor="let comment of userComments">
        <ion-label>
          <h2>{{comment.pelicula_titulo}}</h2>
          <p class="comment-date">{{comment.fecha | date}}</p>
          <p class="comment-text">{{comment.comentario}}</p>
        </ion-label>
      </ion-item>
      
      <ion-item *ngIf="userComments.length === 0">
        <ion-label>
          <p>No has realizado comentarios aún</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
