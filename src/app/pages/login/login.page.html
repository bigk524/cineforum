<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #07c4c4;">
      <div class="header-container">
        <ion-img class="imagen" src="/assets/Logocine (1)-Photoroom.png"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <ion-list>
      <ion-item>
        <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="user">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>
    </ion-list>

    <div class="btns">
      <ion-button expand="full" color="primary" (click)="validarCampos()">Ingresar</ion-button>
    </div>
    <br>
    <div style="text-align: center;">
      <a routerLink="/registro" style="color: blue; text-decoration: underline;">
        ¿No tienes cuenta? Regístrate!
      </a>
      <br><br>
      <ion-router-link routerLink="/forgot-password" style="color: blue; text-decoration: underline;">
        ¿Olvidaste tu contraseña?
      </ion-router-link>
    </div>
  </div>
</ion-content>
