<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Login</h2>
  <ion-list>
    <ion-item>
      <ion-input label="Usuario" 
                 labelPlacement="floating" 
                 [(ngModel)]="user">
      </ion-input>
      <ion-input label="ContraseÃ±a" 
                 labelPlacement="floating" 
                 type="password"
                 [(ngModel)]="password">

  </ion-list>
  <div class="btns">
    <ion-button color="primary"
                (click)="validarCampos()">
