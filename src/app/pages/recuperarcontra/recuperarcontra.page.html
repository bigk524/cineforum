<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="background-color: #07c4c4;">
      <div class="header-container">
        <ion-img class="imagen" src="/assets/Logocine (1)-Photoroom.png"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary">Enviar Enlace</ion-button>

    <ion-button expand="full" fill="clear" routerLink="/login">Volver atras</ion-button>
  </div>
</ion-content>
