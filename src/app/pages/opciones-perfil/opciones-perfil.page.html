<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #07c4c4;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="header-container">
        <ion-img class="imagen" src="/assets/Logocine (1)-Photoroom.png"></ion-img>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="opciones-perfil">
    <h2 class="titulo">Customizar Perfil</h2>
    <ion-list class="opciones-perfil-list">
      <ion-item>
        <ion-input 
          label="Nombre de usuario" 
          type="text" 
          [(ngModel)]="usuario.nombre"
          required>
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-textarea 
          label="BiografÃ­a" 
          [(ngModel)]="usuario.descripcion">
        </ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-input 
          label="Correo" 
          type="email" 
          [(ngModel)]="usuario.email"
          required>
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Imagen de Perfil</ion-label>
        <ion-button fill="clear" slot="end" (click)="tomarFoto()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <!-- Preview de la foto -->
    <div *ngIf="imagenPerfil" class="profile-image-preview">
      <img [src]="imagenPerfil" alt="Foto del perfil"/>
    </div>

    <ion-button expand="block" (click)="actualizarPerfil()">
      Guardar Cambios
    </ion-button>
  </div>
</ion-content>
