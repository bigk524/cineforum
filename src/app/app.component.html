<ion-app>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-menu contentId="main-content">
    <ion-header>
      <div class="toolbar-menu">
      <ion-toolbar>
        <ion-img class="logotext" src="/assets/logo texto (1).png"></ion-img>
      </ion-toolbar>
    </div>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
      <ion-list>
        <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="['/pelistendencias']">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>Tendencias</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="['/login']">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="['/nosotros']">
          <ion-icon name="people-circle" slot="start"></ion-icon>
          <ion-label>Nosotros</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
